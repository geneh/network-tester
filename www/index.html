<!DOCTYPE html>
<html>
    <head>
        <title>Network Tester</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.1.min.css"/>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.1.1.min.js"></script>
        <script type="application/javascript" src='js/fastclick.js'></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div data-role="page" id="main-page"> 
            <div data-role="header">
                <h1>Network Tester</h1>
            </div>
            
            <div data-role="content">
                <div data-role="collapsible" data-collapsed="false">
                    <h4>Request</h4>
                    <form id="request-form">
                        <label for="url-input" class="select">URL:</label>
                        <input name="url-input" id="url-input" type="url" value="http://" />
                        <button id="url-go-btn" type="submit" data-transition="none" data-theme="a">Go</button>
                    </form>
                </div>
                <div data-role="collapsible" data-collapsed="false">
                    <h4>Response</h4>
                    <div id="response-txt-1"></div>
                    <div id="response-txt-2"></div>
                </div>
            </div>
        </div>
    </body>
</html>
